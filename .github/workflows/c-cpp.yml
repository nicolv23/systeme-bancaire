name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential sqlite3 libsqlite3-dev libcurl4-openssl-dev valgrind

    - name: Build project
      run: make

    - name: Verify executable exists
      run: |
        if [ -f "./SecureBank/bin/compte_bancaire" ]; then
          echo "Build successful"
        else
          echo "Build failed"
          exit 1
        fi

    - name: Smoke test
      run: ./SecureBank/bin/compte_bancaire --help || true

    - name: Memory check
      run: valgrind --leak-check=full ./SecureBank/bin/compte_bancaire --help || true
